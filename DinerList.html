<!DOCTYPE html>
<html lang="en">
   <head>
        <meta charset="UTF-8">
        <title>Diner Shopping List</title>
        <link rel="stylesheet" type="text/css" href="css/DinerList.css">
       <link rel="icon" href="img/favicon.png" type="image/x-icon">
   </head>
      <body>
        <header>
          <p class="diner">CSS Diner Shopping List</p>
          <p class="mall">Let's go to the mall!</p>
        </header>
           <main>
              <div class="table">
                  <ul>
                <li class = "list_one"><input type="checkbox" name="pickles" id="pikles"><label for="pikles"> A lot
                    of pickles<span class="span">for the next lessons about CSS</span></label></li>
                <li class="list_two"><input type="checkbox" name="apple" id="apple"><label for="apple"> 10 apples
                    <span class="span" >for more CSS manipulations</span></label></li>
                <li class = "list_one"><input type="checkbox" name="orange" id="orange"><label for="orange"> 20
                    oranges<span class="span">because they are awesome</span></label></li>
                <li class = "list_two"><input type="checkbox" name="plates" id="plates"><label for="plates"> 13
                    plates<span class="span">hm...they always disappear</span></label></li>
                <li class = "list_one"><input type="checkbox" name="bentos" id="bentos"><label for="bentos"> 15
                    bentos</label></li>
                <li class = "list_two"><input type="checkbox" name="Sake" id="Sake"><label for="Sake"> 1 bottle of
                    Sake ^_^ <span class="span">for my friends</span></label></li>
                      </ul>
              </div>

              <p class="bon">
                 Bon appetit :)</p>

           </main>
      </body>
</html>
